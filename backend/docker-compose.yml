version: '3'
services: 
  mongo:
    image: mongo:latest 
    container_name: mongo_instance
    restart: always 
    ports: 
      - "27017:27017"
    volumes: 
      - mongo_data:/data/db

  app:
    build:
      context: .
      dockerfile: dockerfile
      args:
        - PORT=${PORT}
    restart: always
    container_name: dormdash_app
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - PORT=${PORT}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - mongo
    command: npm start

volumes: 
  mongo_data:
